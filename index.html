<!DOCTYPE html>
<html>
<head>
  <title>Leave a Review</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 60%;
      height: 150px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
    }
    #wordCount {
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: coral;
      color: #000;
      border: 1px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Please leave your review here</h1>
  <form id="reviewForm">
    <textarea id="reviewText" required></textarea>
    <div id="wordCount">0 / 20 words</div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const textarea = document.getElementById("reviewText");
    const wordCountDisplay = document.getElementById("wordCount");

    // Word count limit logic
    textarea.addEventListener("input", () => {
      const wordCount = textarea.value.trim().split(/\s+/).filter(Boolean).length;
      wordCountDisplay.textContent = `${wordCount} / 20 words`;
    });

    // Form submission
    document.getElementById("reviewForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const reviewText = textarea.value.trim();

      fetch("https://script.google.com/macros/s/AKfycbygToqKScR9IqyWE67JSydo_k8YSUIsEqNZHYi46dfCyhnHbyWgVXwC-EpIz7BX65Y/exec", { 
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "review=" + encodeURIComponent(reviewText),
      })
      .then(res => res.text())
      .then(response => {
        if (response.trim() === "Success") {
          window.location.href = "thankyou.html";
        } else {
          alert("Something went wrong. Try again.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Network error. Try again later.");
      });
    });
  </script>

</body>
</html>
